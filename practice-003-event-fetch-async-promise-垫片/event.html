<html lang="en">

<head>

<style>
body, div {
    position: absolute;
    height:50%;
    width:50%;
    background-color: rgba(82, 82, 82, 0.5)
}

<body>
  <div id='3'>
      3
      <div id='2'>
          2
          <div id='1'>
              1
          </div>
      </div>
  </div>

<script>

// 设置为true，在【捕获】阶段触发
document.getElementById('1').addEventListener('click', function(e){
    console.log(`#1 click~`)
    // e.stopPropagation()
    // e.stopImmediatePropagation();
}, true)
document.getElementById('2').addEventListener('click', function(e){
    console.log(`#2 click~`)
    // e.stopPropagation()
}, true)
document.getElementById('3').addEventListener('click', function(e){
    console.log(`#3 click~`)
    e.stopPropagation()
}, true)



document.getElementById('1').addEventListener('click', function(e){
    console.log(`#1 click`)
    // e.stopPropagation()
    // e.stopImmediatePropagation();
}, false)
document.getElementById('2').addEventListener('click', function(e){
    console.log(`#2 click`)
    // e.stopPropagation()
}, false)
document.getElementById('3').addEventListener('click', function(e){
    console.log(`#3 click`)
    // e.stopPropagation()
}, false)
