<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html" ; charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  </head>
  <style>
    *{
      margin: 0;padding: 0
    }
    .div-1{
      width: 100px;
      background: lightcoral;
      font-size: 12px;
    }
  </style>
  <body>
    <h2 id="h2"></h2>
    <div class="div-1">
      width: 100px;
    </div>

    <div>
      <button onclick="setMetaScale(1)">11111</button>
      <button onclick="setMetaScale(2)">22222</button>
      <button onclick="setMetaScale(3)">33333</button>
    </div>
  </body>
  <script>
    window.onresize = function() {
      console.log(111111111)
    }

    function setMetaScale(scale) {
      console.log(scale)
      var meta = document.getElementsByTagName('meta');
      meta['viewport'].setAttribute('content', `width=device-width, initial-scale=${scale}.0, maximum-scale=${scale}.0, user-scalable=no`)
    }


  </script>
